server:
  port: 9000

spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${AUTH_DB_NAME}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

auth:
  rsa:
    public-key: ${RSA_PUBLIC_KEY}
    private-key: ${RSA_PRIVATE_KEY}

app:
  frontend:
    redirect-uri: ${FRONTEND_REDIRECT_URI}